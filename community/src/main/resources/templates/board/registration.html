<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>게시물 등록</title>
<body>
	<header th:include="header :: body"></header>
	<script type="text/javascript" src="/js/board/board-reg.js"></script>
	<script type="text/javascript" src="/js/commons/file.js"></script>
	<main>
		게시물 등록
		<form id="insertForm"  name="insertForm" entype="multipart/form-data">
			제목<input type="text" id="boardTitle" name="boardTitle">
			카테고리<select id="categoryList" name=categoryNo></select>
			내용<textarea id="boardContent" name="boardContent"></textarea>
			<input type="file" name="boardFile">
		</form>
		<button id="insertBtn">등록</button>
		<button id="listBtn">목록</button>
	</main>
</body>
<footer th:include="footer :: body"></footer>
</html>
