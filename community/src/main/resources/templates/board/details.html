	<main>
		<div class="post-detail-container">
			<span id="boardNo"  th:text="${params.boardNo}" style="display: none;"></span>
	        <div class="post-header">
	            <h2 class="post-title">게시글 제목</h2>
	            <!-- 수정 및 삭제 버튼 -->
	            <div class="post-actions">
	                <button id="editBtn" class="edit-post-button hidden">수정</button>
	                <button id="deleteBtn" class="delete-post-button hidden">삭제</button>
	            </div>
	        </div>
	        <div class="post-meta">
	            <span class="post-category"></span>
	            <span class="post-author"></span>
	        </div>
	        <div class="post-content">
	            <p>게시글 내용이 여기에 들어갑니다. 상세한 게시글 내용...</p>
	        </div>
	
	        <!-- 첨부파일 영역 -->
	        <div class="post-attachments">
	        </div>
	
	        <!-- 목록/좋아요 버튼 -->
	        <div class="post-buttons">
	            <button class="go-list-button">목록으로</button>
	            <button class="like-button">좋아요</button>
	        </div>
	
	        <!-- 댓글 섹션 -->
	        <div class="comments-section">
	            <h3>댓글</h3>
	        </div>
	
	        <div class="comment-form">
	            <textarea id=replyContent placeholder="댓글을 입력하세요..."></textarea>
	            <button id="addReplyBtn" class="submit-comment-button">댓글 작성</button>
	        </div>
		</div>
    </main>
	<footer th:include="footer :: body"></footer>
</body>
