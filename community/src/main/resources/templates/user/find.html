<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>아이디/비밀번호찾기</title>
<body>
	<header th:include="header :: body"></header>
	<script type="text/javascript" src="/js/user/user-find.js"></script>
	<link href="/css/login/find.css" type="text/css" rel="stylesheet">
	<main>
		<div id="find">
			<label>이름:<input type="text" name="userName" id="userName"></label>
			<label id="id_input" style="display: none;">아이디:<input type="text" name="userId" id="userId"></label>
			<label>이메일:<input type="text" name="userEmail" id="userEmail"></label>
			<button class="serial_btn">인증번호 받기</button>
			<label>인증번호:<input type="text" name="serial" id="serial"></label>
			<!-- <button class="btn" id="check_btn">확인</button> -->
		</div>
		<div id="id_find">
			<h2 id="id_text"></h2>
		</div>
		<div id="pw_find">
			<h2 id="pw_text"></h2>
		</div>
	</main>
	<main class="find-account-container">
        <h2>아이디/비밀번호 찾기</h2>
        
        <!-- 탭 내비게이션 -->
        <div class="tab-navigation">
            <button class="tab-link active" data-find="id" data-tab="find-id-tab">아이디 찾기</button>
            <button class="tab-link" data-find="pw" data-tab="find-pw-tab">비밀번호 찾기</button>
        </div>
        <input type="hidden" id="serialNo" name="serialNo">
        <!-- 아이디 찾기 폼 -->
        <div id="find-id-tab" class="tab-content active">
            <form class="find-account-form">
                <div class="form-group">
                    <label for="find-id-name">이름</label>
                    <input type="text" id="userName" name="find-id-name" required>
                </div>
                <div class="form-group">
                    <label for="find-id-email">이메일</label>
                    <input type="email" id="userEmail" name="find-id-email" required>
                </div>
                <button type="button" class="send-code-button serial_btn" data-form="find-id">인증번호 전송</button>
                
                <!-- 인증번호 입력 필드 (초기에는 숨김) -->
                <div id="find-id-code-group" class="form-group hidden">
                    <label for="find-id-code">인증번호</label>
                    <input type="text" id="find-id-code" name="serial" required>
                    <button type="button" class="check_btn verify-code-button">확인</button>
                </div>
            </form>
        </div>
        
        <!-- 비밀번호 찾기 폼 -->
        <div id="find-pw-tab" class="tab-content">
            <form class="find-account-form">
                <div class="form-group">
                    <label for="find-password-name">이름</label>
                    <input type="text" id="userName" name="find-password-name" required>
                </div>
                <div class="form-group">
                    <label for="find-password-username">아이디</label>
                    <input type="text" id="userId" name="find-password-username" required>
                </div>
                <div class="form-group">
                    <label for="find-password-email">이메일</label>
                    <input type="email" id="userEmail" name="find-password-email" required>
                </div>
                <button type="button" class="send-code-button serial_btn" data-form="find-password">인증번호 전송</button>
                
                <!-- 인증번호 입력 필드 (초기에는 숨김) -->
                <div id="find-password-code-group" class="form-group hidden">
                    <label for="find-password-code">인증번호</label>
                    <input type="text" id="find-pw-code" name="serial" required>
                    <button type="button" class="check_btn verify-code-button">확인</button>
                </div>
            </form>
        </div>
        <button type="button" id="check_btn" class="find-account-button">확인</button>
    </main>
	<footer th:include="footer :: body"></footer>
</body>
</html>
