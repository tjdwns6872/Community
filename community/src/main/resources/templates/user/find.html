<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>아이디/비밀번호찾기</title>
<header th:include="header :: header"></header>
<script type="text/javascript" src="../js/user/user-find.js"></script>
<div class="main_container">
	<div style="width: 100%; text-align: center">
		<button class="btn" id="id_find_btn">아이디찾기</button>
		<button class="btn" id="pw_find_btn">비밀번호찾기</button>
	</div>
	<div id="id_find" style="width: 100%; text-align: center">
		<label>이메일:<input type="text" name="userEmail" id="userEmail"></label>
		<button id="id_serial_btn">인증번호 받기</button>
		<label>인증번호:<input type="text" name="serial" id="serial"></label>
		<button class="btn" id="check_btn">확인</button>
	</div>
	<div id="pw_find" style="width: 100%; text-align: center">
		<label>아이디:<input type="text" name="userId" id="userId"></label>
		<label>이메일:<input type="text" name="userEmail" id="userEmail"></label>
		<button id="pw_serial_btn">인증번호 받기</button>
		<label>인증번호:<input type="text" name="serial" id="serial"></label>
		<button class="btn" id="check_btn">확인</button>
	</div>
</div>
<footer th:include="footer :: footer"></footer>
</html>
