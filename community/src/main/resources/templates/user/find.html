<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>아이디/비밀번호찾기</title>
<header th:include="header :: header"></header>
<script type="text/javascript" src="../js/user/user-find.js"></script>
<div class="main_container">
	<div style="width: 100%; text-align: center">
		<label>아이디찾기<input data-find="id" type="radio" id="find_btn"  name="find_btn" checked></label>
		<label>비밀번호찾기<input data-find="pw" type="radio" id="find_btn" name="find_btn"></label>
	</div>
	<div id="find" style="width: 100%; text-align: center">
		<input type="hidden" id="serialNo" name="serialNo">
		<label>이름:<input type="text" name="userName" id="userName"></label>
		<label id="id_input" style="display: none;">아이디:<input type="text" name="userId" id="userId"></label>
		<label>이메일:<input type="text" name="userEmail" id="userEmail"></label>
		<button class="serial_btn">인증번호 받기</button>
		<label>인증번호:<input type="text" name="serial" id="serial"></label>
		<button class="btn" id="check_btn">확인</button>
	</div>
	<div id="id_find">
		<h2 id="id_text"></h2>
	</div>
	<div id="pw_find">
		<h2 id="pw_text"></h2>
	</div>
</div>
<footer th:include="footer :: footer"></footer>
</html>
