<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>회원가입</title>
<body>
	<header th:include="header :: body"></header>
	<script type="text/javascript" src="/js/user/user-join.js"></script>
	<link href="/css/login/join.css" type="text/css" rel="stylesheet">
	<main>
		<div class="signup-container">
			<!-- 정보처리 관련 동의창 -->
        	<div class="privacy-agreement" id="privacy">
            	<h3>개인정보 처리방침 동의</h3>
            	<p>회원가입을 위해 개인정보 처리방침에 동의해 주세요.</p>
            	<label class="checkbox-container">
                	<input type="checkbox" id="join_checkbox" name="privacy" value="1" required>
                	<span class="checkmark"></span>
                	개인정보 처리방침에 동의합니다.
            	</label>
        	</div>
        	
			<h2>회원가입</h2>
			<form class="signup-form" id="join-form">
				<div class="form-group">
                	<label for="userId">아이디</label>
                	<input type="text" id="userId" name="userId" required>
                	<span class="error-message" id="userId-error"></span>
            	</div>
            	<div class="form-group">
                	<label for="userPw">비밀번호</label>
                	<input type="password" id="userPw" name="userPw" required>
                	<span class="error-message" id="userPw-error"></span>
            	</div>
            	<div class="form-group">
                	<label for="user_pw_check">비밀번호 확인</label>
                	<input type="password" id="user_pw_check" name="user_pw_check" required>
                	<span class="error-message" id="userPw-check-error"></span>
            	</div>
            	<div class="form-group">
                	<label for="userName">이름</label>
                	<input type="text" id="userName" name="userName" required>
            		<span class="error-message" id="userName-error"></span>
            	</div>
            	<div class="form-group" id="gender-agreement">
                	<label for="gender">성별</label>
                	<div class="gender-options">
                    	<label>
                        	<input type="radio" name="userGender" value="1" required> 남성
                    	</label>
                    	<label>
                        	<input type="radio" name="userGender" value="2" required> 여성
                    	</label>
                	</div>
                	<span class="error-message" id="userGender-error"></span>
            	</div>
            	<div class="form-group">
                	<label for="userEmail">이메일</label>
                	<input type="hidden" id="userEmail" name="userEmail" required>
                	<div class="email-input-group" id="email-input-group">
                    	<input type="text" id="email-user" name="email-user" placeholder="example" required>
                    	<span class="at-symbol">@</span>
                    	<input type="text" id="email-domain" name="email-domain" placeholder="domain.com" required>
                	</div>
                	<span class="error-message" id="userEmail-error"></span>
            	</div>
            	<div class="form-group">
                	<label for="userPhone">전화번호</label>
                	<input  type="hidden" id="userPhone" name="userPhone" required>
                	<div class="phone-input-group" id="phone-input-group">
                    	<input type="tel" id="phone1" maxlength="3" required>
                    	<span class="hyphen">-</span>
                    	<input type="tel" id="phone2" maxlength="4" required>
                    	<span class="hyphen">-</span>
                    	<input type="tel" id="phone3" maxlength="4" required>
                	</div>
                	<span class="error-message" id="userPhone-error"></span>
            	</div>
				<button type="button" id="join_btn" class="signup-button">회원가입</button>
			</form>
		</div>
	</main>
	<footer th:include="footer :: body"></footer>
</body>
</html>
